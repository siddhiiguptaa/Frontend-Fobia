<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Important meta information to make media queries work -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="Images/logo.png" alt="" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <!-- Used for responsive design -->
            <img src="Images/menu.png" alt="" class="menu-icon" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2<br>Dualshock 4</h2>
                <h3>Wireless Controller for Playstation 4</h3>
                <p>(Compatible Generator)</p>
                <h4>$32.40</h4>
                <!-- Hovering effect -->
                <button type="button">Buy Now<img src="Images/arrow.png"></button>
            </div>
            <div class="col-2">
                <img src="Images/controller.png" alt="" class="controller">
                <!-- Background box -->
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="Images/add.png">
                    <p>Add to Cart</p>
                </div>
            </div>
        </div>
        <div class="social-links">
            <img src="Images/fb.png" alt="">
            <img src="Images/tw.png" alt="">
            <img src="Images/ig.png" alt="">
        </div>
    </div>
    <!-- Script used for toggle menu -->
    <script>
        var menuList=document.getElementById("menuList");
        menuList.style.maxHeight="0px";

        function togglemenu(){
            if(menuList.style.maxHeight=="0px")
            {
                menuList.style.maxHeight="130px";
            }
            else{
                menuList.style.maxHeight="0px"
            }
        }
    </script>
</body>
</html>
